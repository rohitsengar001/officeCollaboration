<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#id</th>
            <th scope="col">SR.No.</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody *ngFor="let record of empRecords;index as i">
        <tr >
            <th scope="row">{{record.id}}</th>
            <td>{{i}}</td>
            <td>{{record.name}}</td>
            <td>{{record.email}}</td>
            <td>
                <i class="far fa-eye  btn btn-primary my-1 mx-1 btn fa-3x" data-toggle="modal"
                    [attr.data-target]="'#viewmore-' + i"></i>
                <a href=""><i class="fas fa-edit fa-2x  btn btn-warning mx-2" data-toggle="modal"
                        [attr.data-target]="'#exampleModal-' + i"></i>
                </a> 
                <a href=""><i class="fas fa-trash-alt fa-2x btn btn-danger " data-toggle="modal"
                        [attr.data-target]="'#deleteModal-' + i"></i></a>
            </td>
            
        </tr>
        <!-- Modal -->
        <div class="modal fade " id="viewmore-{{i}}" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </tbody>
</table>
