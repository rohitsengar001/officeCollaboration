<div class="card">
    <h5 class="card-header rounded-pill">Admin Profile</h5>
    <div class="card-body">
        <h5 class="card-title">personal Details:</h5>
        <ul class="list-group" *ngIf="adminData">
            <li class="list-group-item list-group-item-success">Name :{{adminData[0].name}}</li>
            <li class="list-group-item list-group-item-danger">UserName :{{adminData[0].username}}</li>


            <ng-template [ngIf]="passwordstatus" [ngIfElse]="elseBlock">
                <li class="list-group-item list-group-item-warning">
                    Password :{{adminData[0].password}}&nbsp;&nbsp;
                    <a class="pe-none"><i class="fas fa-eye-slash" (click)="changestatus()"></i></a>
                </li>
            </ng-template>
            <ng-template #elseBlock>
                <li class="list-group-item list-group-item-warning">Password :********* &nbsp;&nbsp;
                    <a class="pe-none"><i class="fas fa-eye " (click)="changestatus()"></i></a>
                </li>
            </ng-template>
        </ul>
        <a href="#" class="btn btn-primary">Go somewhere</a>

    </div>
